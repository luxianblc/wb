<!DOCTYPE html>
<html lang="zh-CN" data-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    
    <!-- JavaScript 文件 -->
    <script src="js/search-enhanced.js"></script>
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="styles/netease.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/playlists.css"> <!-- 新增：我的歌单样式 -->
    
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 不再需要引入 QRCode.js，因为使用 API 返回的 base64 图片 -->
</head>

<body>
    <!-- 背景覆盖层 -->
    <div id="backgroundOverlay" class="background-overlay"></div>

    <!-- 顶部搜索栏 - 直接嵌入 -->
    <header class="netease-header">
        <div class="header-container">
            <!-- <div class="logo">
                <i class="fas fa-music"></i>
                <span>音乐播放器</span>
            </div> -->

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="输入关键词或高级搜索语法..." onkeypress="if(event.key === 'Enter') performSearch()">
                    <button onclick="clearSearch()" class="clear-btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>

                <div class="search-options">
                    <select id="searchType" onchange="updateSearchType()">
                        <option value="1">单曲</option>
                        <option value="10">专辑</option>
                        <option value="100">歌手</option>
                        <option value="1000">歌单</option>
                        <option value="1006">歌词</option>
                        <option value="1004">MV</option>
                    </select>

                    <select id="searchOrder" onchange="updateSearchParams()">
                        <option value="hot">按热度</option>
                        <option value="time">按时间</option>
                        <option value="score">按评分</option>
                    </select>
                </div>

                <button onclick="toggleAdvancedSearch()" class="adv-search-btn" title="高级搜索">
                    <i class="fas fa-sliders-h"></i>
                </button>

                <button onclick="performSearch()" class="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>

            <div class="header-actions">
                <button onclick="toggleTheme()" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button onclick="quickExamples()" class="examples-btn" title="搜索示例">
                    <i class="fas fa-lightbulb"></i>
                </button>
                
                <!-- 修改后的登录按钮区域 -->
                <button class="login-btn" title="点击登录" onclick="login()" id="userLoginBtn">
                    <div class="login-btn-content">
                        <i class="fas fa-user"></i>
                        <span class="login-btn-text" id="loginBtnText">登录</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- 高级搜索面板 -->
        <div class="advanced-search-panel" id="advancedSearchPanel">
            <div class="advanced-search-content">
                <h4><i class="fas fa-cog"></i> 高级搜索选项</h4>

                <div class="advanced-filters">
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="chkOfficial" checked>
                            <span>仅官方版本</span>
                        </label>
                        <label>
                            <input type="checkbox" id="chkHQ">
                            <span>高品质音质</span>
                        </label>
                        <label>
                            <input type="checkbox" id="chkNoCopyright">
                            <span>排除无版权</span>
                        </label>
                    </div>

                    <div class="filter-group">
                        <label>时间范围：</label>
                        <div class="time-filters">
                            <button class="time-filter active" onclick="setTimeFilter('all')">全部</button>
                            <button class="time-filter" onclick="setTimeFilter('year')">一年内</button>
                            <button class="time-filter" onclick="setTimeFilter('month')">一个月内</button>
                            <button class="time-filter" onclick="setTimeFilter('week')">一周内</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>每页数量：</label>
                        <input type="range" id="searchLimit" min="10" max="100" value="30" onchange="updateLimitValue()">
                        <span id="limitValue">30</span>
                    </div>

                    <div class="search-syntax">
                        <h5><i class="fas fa-code"></i> 搜索语法提示：</h5>
                        <ul>
                            <li><code>lyric:关键词</code> - 搜索歌词</li>
                            <li><code>-排除词</code> - 排除关键词</li>
                            <li><code>"精确匹配"</code> - 精确搜索</li>
                            <li><code>artist:歌手名</code> - 按歌手搜索</li>
                        </ul>
                    </div>
                </div>

                <div class="advanced-actions">
                    <button onclick="applyAdvancedFilters()" class="btn-primary">
                        <i class="fas fa-check"></i> 应用筛选
                    </button>
                    <button onclick="resetAdvancedFilters()" class="btn-secondary">
                        <i class="fas fa-redo"></i> 重置
                    </button>
                </div>
            </div>
        </div>
    </header>

    <style>
    /* 登录按钮样式优化 */
    .login-btn {
        position: relative;
        min-width: 90px;
        height: 40px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 0 15px;
        font-size: 14px;
        font-weight: 500;
    }

    .login-btn:hover {
        background: var(--bg-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-color: var(--primary-color);
    }

    .login-btn-content {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .login-btn-text {
        transition: all 0.3s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 60px;
    }

    .login-btn i {
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .login-btn:hover i {
        transform: scale(1.1);
    }

    /* 已登录状态指示器 */
    .login-btn.logged-in::after {
        content: '';
        position: absolute;
        top: 8px;
        right: 8px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #28a745;
        animation: pulse 2s infinite;
        box-shadow: 0 0 0 rgba(40, 167, 69, 0.4);
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
        }
        70% {
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
        }
    }

    /* 用户头像样式 */
    .login-btn .user-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    .login-btn:hover .user-avatar {
        border-color: var(--primary-color);
        transform: scale(1.05);
    }

    /* 暗色主题适配 */
    [data-theme="dark"] .login-btn {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] .login-btn:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
        .login-btn {
            min-width: 40px;
            padding: 0 10px;
        }
        
        .login-btn-text {
            max-width: 40px;
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .login-btn {
            min-width: 40px;
            width: 40px;
        }
        
        .login-btn-text {
            display: none;
        }
    }
    </style>

    <!-- 主要内容区 -->
    <main class="main-container">
        <div class="sidebar">
            <nav class="nav-menu">
                <a href="#home" class="nav-item active" onclick="switchSection('home')">
                    <i class="fas fa-home"></i> 主页
                </a>
                <a href="#search" class="nav-item" onclick="switchSection('search')">
                    <i class="fas fa-search"></i> 搜索
                </a>
                <!-- <a href="#library" class="nav-item" onclick="switchSection('library')">
                    <i class="fas fa-music"></i> 音乐库
                </a> -->
                <a href="#playlists" class="nav-item" onclick="switchSection('playlists')">
                    <i class="fas fa-list"></i> 歌单
                </a>
                <a href="#lyrics" class="nav-item" onclick="switchSection('lyrics')">
                    <i class="fas fa-align-left"></i> 歌词
                </a>
                <a href="#theme" class="nav-item" onclick="switchSection('theme')">
                    <i class="fas fa-palette"></i> 主题
                </a>
            </nav>
        </div>

        <div class="content">
            <!-- 主页内容 -->
            <section id="home" class="content-section active">
                <div class="welcome-section">
                    <h1>音乐播放器</h1>
                    <p>发现好音乐，享受好时光</p>
                    <div class="quick-actions">
                        <button onclick="switchSection('search')" class="btn-primary">
                            <i class="fas fa-search"></i> 开始搜索
                        </button>
                        <button onclick="loadHotSongs()" class="btn-secondary">
                            <i class="fas fa-fire"></i> 热门歌曲
                        </button>
                    </div>
                </div>

                <div class="recommendations">
                    <h2><i class="fas fa-star"></i> 推荐歌单</h2>
                    <div id="playlistsGrid" class="grid-view"></div>
                </div>
            </section>

            <!-- 搜索内容 -->
            <section id="search" class="content-section">
                <div class="search-results">
                    <h2><i class="fas fa-search"></i> 搜索结果</h2>
                    <div id="searchResults" class="results-container"></div>
                </div>
            </section>

            <!-- 音乐库 -->
            <section id="library" class="content-section">
                <div class="library-content">
                    <h2><i class="fas fa-music"></i> 我的音乐库</h2>
                    <div id="libraryContent"></div>
                </div>
            </section>

            <!-- 歌单 -->
            <section id="playlists" class="content-section">
                <div class="playlists-content">
                    <h2><i class="fas fa-list"></i> 我的歌单</h2>
                    <div id="playlistsContent"></div>
                </div>
            </section>

            <!-- 歌词页面 -->
            <!-- 歌词页面 -->
            <section id="lyrics" class="content-section">
                <div class="lyrics-page">
                    <div class="lyrics-card" id="lyricsCard">
                        <div class="lyrics-controls">
                            <div class="lyrics-buttons">
                                
                                <button class="lyric-btn" onclick="toggleUIHiddenMode()" id="uiToggleBtn">
                                    <i class="fas fa-eye-slash"></i>
                                    <span>隐藏界面</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="lyrics-header">
                            <div class="lyrics-cover-wrap">
                                <img id="lyricSongCover" src="https://via.placeholder.com/220" alt="专辑封面">
                            </div>
                            <div class="lyrics-info-text">
                                <div id="lyricSongName" class="lyrics-song-name">未选择歌曲</div>
                                <div id="lyricArtist" class="lyrics-artist">--</div>
                            </div>
                        </div>
                        <div id="lyricLines" class="lyrics-lines">
                            <!-- 动态插入歌词 -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- 主题页面 -->
            <section id="theme" class="content-section">
                <div class="theme-container">
                    <div class="theme-card">
                        <h2><i class="fas fa-palette"></i> 主题设置</h2>
                        <div class="theme-options">
                            <div class="theme-option active" onclick="switchThemeMode('default')">
                                <!-- <div class="theme-preview" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <i class="fas fa-check"></i>
                                </div> -->
                                <h4><i class="fas fa-music"></i> 默认主题</h4>
                                <p>简洁的界面</p>
                            </div>

                            <div class="theme-option" onclick="switchThemeMode('cover-blur')" id="coverBlurTheme">
                                <!-- <div class="theme-preview" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                    <i class="fas fa-check"></i>
                                </div> -->
                                <h4><i class="fas fa-image"></i> 专辑封面背景</h4>
                                <p>歌曲专辑封面作为模糊背景</p>
                            </div>

                            <!-- <div class="theme-option" onclick="switchThemeMode('minimal')">
                                <div class="theme-preview" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                                    <i class="fas fa-check"></i>
                                </div>
                                <h4><i class="fas fa-compress-alt"></i> 极简模式</h4>
                                <p>最小化界面元素，专注于音乐本身</p>
                            </div> -->
                        </div>

                        <div class="advanced-filters">
                            <div class="filter-group">
                                <h4><i class="fas fa-sliders-h"></i> 高级设置</h4>
                                <label>
                                    <input type="range" id="blurIntensity" min="0" max="50" value="30" 
                                           oninput="updateBlurIntensity(this.value)">
                                    <span>背景模糊强度: <span id="blurValue">1</span>px</span>
                                </label>

                                <label>
                                    <input type="range" id="backgroundOpacity" min="0" max="100" value="40" 
                                           oninput="updateBackgroundOpacity(this.value)">
                                    <span>背景透明度: <span id="opacityValue">100</span>%</span>
                                </label>

                                <label style="margin-top: 15px;">
                                    <input type="checkbox" id="autoThemeSwitch" checked 
                                           onchange="toggleAutoThemeSwitch(this.checked)">
                                    <span>自动随歌曲切换背景</span>
                                </label>
                            </div>
                        </div>

                        <div class="theme-current">
                            <h4><i class="fas fa-info-circle"></i> 当前设置</h4>
                            <div class="current-settings">
                                <p>主题模式: <span id="currentThemeMode">专辑封面背景</span></p>
                                <p>模糊强度: <span id="currentBlurValue">30px</span></p>
                                <p>背景透明度: <span id="currentOpacityValue">40%</span></p>
                                <p>自动切换: <span id="currentAutoSwitch">开启</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 底部播放器 - 直接嵌入 -->
    <div class="netease-player">
        <div class="player-container">
            <div class="player-info" onclick="goToLyricsPage()">
                <img id="currentSongCover" src="https://via.placeholder.com/50" alt="专辑封面">
                <div class="song-info">
                    <div id="currentSongName" class="song-name">未选择歌曲</div>
                    <div id="currentArtist" class="artist-name">--</div>
                </div>
            </div>

            <div class="player-controls">
                <button onclick="previousSong()" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button onclick="togglePlay()" id="playBtn" class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="nextSong()" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="player-progress">
                <span id="currentTime">0:00</span>
                <div class="progress-bar" onclick="seekAudio(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="durationTime">0:00</span>
            </div>

            <div class="player-actions">
                <button onclick="toggleMute()" id="volumeBtn" class="action-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="80" oninput="changeVolume(this.value)">
            </div>
        </div>

        <audio id="audioElement" ontimeupdate="updateProgress()" onended="nextSong()"></audio>
    </div>

        <i class="fas fa-cog"></i>

    <!-- JavaScript 文件 -->
    <script src="js/netease.js"></script>
    <script src="js/search.js"></script>
    <script src="js/player.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script> <!-- 新增的登录管理器 -->
    <script src="js/playlists.js"></script> <!-- 新增：我的歌单JS -->

    <script>
        
        // 初始化应用
        function initApp() {
            console.log('开始初始化应用...');
            
            // 设置主题
            if (typeof setupTheme === 'function') {
                setupTheme();
            }
            
            // 初始化播放器
            if (typeof initPlayer === 'function') {
                console.log('初始化播放器...');
                initPlayer();
            }
            
            // 初始化搜索功能
            if (typeof initEnhancedSearch === 'function') {
                console.log('初始化搜索功能...');
                initEnhancedSearch();
            }
            
            // 初始化主题管理器
            if (typeof initThemeManager === 'function') {
                console.log('初始化主题管理器...');
                initThemeManager();
            }
            
            // 初始化登录管理器
            if (typeof initLoginManager === 'function') {
                console.log('初始化登录管理器...');
                initLoginManager();
            }
            
            // 初始化歌单管理器
            if (typeof initPlaylistManager === 'function') {
                console.log('初始化歌单管理器...');
                initPlaylistManager();
            }
            
            console.log('应用初始化完成！');
        }

        // 使用 window.onload 确保所有资源加载完成
        window.onload = function() {
            console.log('页面加载完成，开始初始化应用...');
            initApp();
        };

        // 备选方案：如果 window.onload 不行，使用以下代码
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded 触发，延迟初始化...');
            
            // 添加一个延迟，确保 DOM 完全构建
            setTimeout(() => {
                initApp();
            }, 100);
        });
    </script>
</body>
</html>
